<div class="overflow-x-auto">
  <table *ngIf="currentDayData.length" class="table table-zebra w-full">
    <!-- head -->
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{header}}</th>
      </tr>
    </thead>
    <tbody>
      <!-- row  -->
      <tr *ngFor="let item of currentDayData">
        <td>{{item.symbol}}</td>
        <td>{{item.close}}</td>
        <td>{{item.openInterest}}</td>
        <td>{{item.changeOi}}</td>
        <td>{{item.lotsTraded}}</td>
        <td>{{item.oneDayPriceChange}}</td>
        <td>{{item.oneDayOiChange}}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!currentDayData.length && isLoading">
    Loading...
  </div>
</div>
