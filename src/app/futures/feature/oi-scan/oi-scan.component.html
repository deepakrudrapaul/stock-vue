<section class="m-3 py-3">
    <div class="card flex gap-4">
        <p-dropdown
          styleClass="w-15rem"
          [options]="stockList" 
          [(ngModel)]="currentStock" 
          [showClear]="true" 
          (ngModelChange)="onStockChange($event,currentDate)" 
          placeholder="Select a Stock" />
        <p-calendar styleClass="w-15rem" [(ngModel)]="currentDate" (ngModelChange)="onDateChange($event, currentStock)" placeholder="Enter Date" />
    </div>
    <app-table [isLoading]="isLoading" [list]="oiStockList"></app-table>
</section>
